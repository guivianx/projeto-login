<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300;1,400&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/mq.css">


    <title>Login</title>

</head>
<body>
    <main>

        <section id="ladodados">

            <h1>Login</h1>

            <p>Bem-vindo(a) de volta!! Faça login para acessar na sua conta yo!!!</p>

            <form method="post">
                <div>
    
                    <span class="material-symbols-outlined">person</span>
                    <input id="email" name="email" type="email" placeholder="Digite seu E-mail" required>
                    
                </div>

                <div>
                    <span class="material-symbols-outlined">pin</span>
                    <input id="pin" name="senha" type="password" placeholder="Digite sua Senha" minlength="8" required>
                </div>
                
                <article>
                    
                    <input id="bt" type="submit" value="Entrar">
                    <button id="bt">Cadastre-se</button>
                    <p><a href="#">Esqueceu a senha?</a></p>

                </article>

            </form>

        </section>

        <section id="ladoimg">

            <img src="src/img/Lee.jpg" alt="Lee" title="O mais esforçado da folha">

        </section>

    </main>

</body>
</html>
